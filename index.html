<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
        <article class="gift-img">
          <img src="/gift.jpeg" alt="gift">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">giveaway ends on sunday, 3 may 2020 11:30am</h4>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam quibusdam facere atque laborum non est inventore ut consectetur, quis natus!</p>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
            <div>
                <h4 class="days">27</h4>
                  <span>days</span>
                </div>
              </div>
              <!-- end of days -->
              <!-- hours -->
              <div class="deadline-format">
                <div>
                  <h4 class="hours">27</h4>
                    <span>hours</span>
                  </div>
                </div>
                <!-- end of hours -->
                <!-- mins -->
                <div class="deadline-format">
                  <div>
                  <h4 class="mins">27</h4>
                    <span>mins</span>
                  </div>
                </div>
                <!-- end of mins -->
                <!-- days -->
                <div class="deadline-format">
                  <div>
                  <h4 class="secs">7</h4>
                    <span>secs</span>
                  </div>
                </div>
                <!-- end of secs -->
          </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
